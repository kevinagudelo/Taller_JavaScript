<div class="container container-fluid" style="margin-top: 20px">
  <h2 class="offset-md-4">Exercise #76</h2>
  <form class=" " ng-submit="guardarDatos()">
    <div class="form-group">
      <label for="name" class="col-sm-4 control-label">What is your Name</label>
      <div class="col-sm-10">
        <input ng-model="data.name" type="text" class="form-control" id="name" placeholder="Write your Name" required ng-trim="true">
      </div>
    </div>
    <div class="form-group">
      <label for="edad" class="col-sm-4 control-label">What is your Age</label>
      <div class="col-sm-10">
        <input ng-model="data.age" type="text" class="form-control" id="edad" placeholder="Write your Age" required ng-trim="true">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-danger">Sign in</button>
      </div>
    </div>
    <div class="form-group" ng-hide="successAlert" class="col-md-4">
      <div class="alert alert-success" >
        Hi {{misDatos.name}}, you are {{misDatos.age}} years old.
      </div>
    </div>
  </form>
</div>
