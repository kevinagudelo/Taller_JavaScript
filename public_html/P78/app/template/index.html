<div class="container container-fluid" style="margin-top: 20px">
    <h2 class="offset-md-4">Phonebook</h2>
    <form class=" " ng-submit="guardarDatos()">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Contact Name</label>
            <div class="col-sm-10">
                <input ng-model="data.name" type="text" class="form-control" id="name" placeholder="Name" required ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-4 control-label">Contact Phone
            </label>
            <div class="col-sm-10">
                <input ng-model="data.phone" type="text" class="form-control" id="phone" placeholder="Phone" required ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Sign in</button>
            </div>
            <div class="col-sm-offset-2 col-sm-10">

            </div>
        </div>

    </form>
    <div class="form-group" ng-show="dangerAlert" >
        <div class="alert alert-danger" >
            Your phonebook is Full 10 Contacts.
        </div>
    </div>
    <div class="col-md-6 offset-md-3">
        <div>
            <h2> List Of Contacts </h2>
        </div>
        <details id="details" ng-open="open" ng-repeat="persona in array" class="list-group-item" >
            <summary  > {{persona.name}}</summary>
            <ul>
                <li> <b>Phone :</b> {{persona.phone}}</li>
            </ul>
        </details>
    </div>
</div>
