<div class="container container-fluid" style="margin-top: 20px">
    <h2 class="offset-md-4">Phonebook</h2>
    <form class=" " ng-submit="guardarDatos()">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Contact Name</label>
            <div class="col-sm-10">
                <input ng-model="data.name" type="text" class="form-control" id="name" placeholder="Name" required ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="col-sm-4 control-label">Contact Surname
            </label>
            <div class="col-sm-10">
                <input ng-model="data.surname" type="text" class="form-control" id="surname" placeholder="Surname" required ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-4 control-label">Contact Phone
            </label>
            <div class="col-sm-10">
                <input ng-model="data.phone" type="text" class="form-control" id="phone" placeholder="Phone" required ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-4 control-label">Contact Address
            </label>
            <div class="col-sm-10">
                <input ng-model="data.address" type="text" class="form-control" id="address" placeholder="Address" required ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Contact Email
            </label>
            <div class="col-sm-10">
                <input ng-model="data.email" type="email" class="form-control" id="email" placeholder="Email" required ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Sign in</button>
            </div>
            <div class="col-sm-offset-2 col-sm-10">

            </div>
        </div>

    </form>
    <div class="form-group" ng-show="dangerAlert" >
        <div class="alert alert-danger" >
            Email or Phone Duplicated
        </div>
    </div>
    <div class="col-md-6 offset-md-3">
        <div>
            <h2> List Of Contacts </h2>
        </div>
        <br><br>
        <details id="details" ng-open="open"  class="list-group-item" ng-repeat="persona in array" >
            <summary  > {{persona.name}}</summary>
            <ul >
                <li> <b>Surname :</b> {{persona.surname}}</li>
                <li> <b>Phone :</b> {{persona.phone}}</li>
                <li> <b>Address :</b> {{persona.address}}</li>
                <li> <b>Email :</b> {{persona.email}}</li>
            </ul>
        </details>

    </div>
</div>
