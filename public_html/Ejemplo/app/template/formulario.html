<div class="container container-fluid" style="margin-top: 20px">
  <form class="form-horizontal" ng-submit="guardarDatos()">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="data.email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required ng-trim="true">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="data.password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
    <div class="form-group" ng-show="successAlert">
      <div class="alert alert-success">
        Usuario registrado
      </div>
    </div>
  </form>
</div>
