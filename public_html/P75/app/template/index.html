<div class="container container-fluid" style="margin-top: 20px">
    <h2 class="offset-md-4">Exercise #75</h2>
    <form class=" " ng-submit="guardarDatos()">
        <div class="form-group">
            <label for="ager" class="col-sm-4 control-label">What is you age</label>
            <div class="col-sm-10">
                <input ng-model="data.age" type="number" class="form-control" id="age" placeholder="Write your Age" required ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-4 control-label">What is your Gender</label>
            <div class="col-sm-10">
                <input ng-model="data.gender" type="text" class="form-control" id="inputPassword3" placeholder="Gender" required ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-4 control-label">What is your Civil Status</label>
            <div class="col-sm-10">
                <input ng-model="data.status" type="text" class="form-control" id="status" placeholder="Civil Status" required ng-trim="true">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-3">
            <button type="submit" class="btn btn-success">Sign in</button>
            <button type="reset" class="btn btn-danger" ng-click="reset()">Reset</button>
        </div>
        <br><br>
        <div class="form-group" ng-show="successAlert" >
            <div class="alert alert-success" >

                You are a person of {{misDatos.age}} years of age, whose biological gender is {{misDatos.gender}} and your marital status is {{misDatos.status}}.
            </div>
        </div>
    </form>
</div>
